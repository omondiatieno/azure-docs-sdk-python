inheritances:
- msrest.serialization.Model
summary: 'Represents a trunk route for routing calls.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SipTrunkRoute(*, name: str, number_pattern: str, description: str | None
    = None, trunks: List[str] | None = None, **kwargs)'
  parameters:
  - name: description
    description: Gets or sets description of the route.
    types:
    - <xref:str>
  - name: name
    description: Required. Gets or sets name of the route.
    types:
    - <xref:str>
  - name: number_pattern
    description: 'Required. Gets or sets regex number pattern for routing calls. .NET

      regex format is supported.

      The regex should match only digits with an optional ''+'' prefix without spaces.

      I.e. "^+[1-9][0-9]{3,23}$".'
    types:
    - <xref:str>
  - name: trunks
    description: 'Gets or sets list of SIP trunks for routing calls. Trunks are represented
      as

      FQDN.'
    types:
    - <xref:list>[<xref:str>]
