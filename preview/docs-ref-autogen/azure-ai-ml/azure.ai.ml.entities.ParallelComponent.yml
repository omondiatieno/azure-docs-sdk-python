### YamlMime:PythonClass
uid: azure.ai.ml.entities.ParallelComponent
name: ParallelComponent
fullName: azure.ai.ml.entities.ParallelComponent
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._component.component.Component
- azure.ai.ml.entities._job.parallel.parameterized_parallel.ParameterizedParallel
summary: Parallel component version, used to define a parallel component.
constructor:
  syntax: 'ParallelComponent(*, name: str = None, version: str = None, description:
    str = None, tags: Dict[str, Any] = None, display_name: str = None, retry_settings:
    RetrySettings = None, logging_level: str = None, max_concurrency_per_instance:
    int = None, error_threshold: int = None, mini_batch_error_threshold: int = None,
    task: ParallelTask = None, mini_batch_size: str = None, input_data: str = None,
    resources: JobResourceConfiguration = None, inputs: Dict = None, outputs: Dict
    = None, code: str = None, instance_count: int = None, is_deterministic: bool =
    True, **kwargs)'
  parameters:
  - name: name
    description: Name of the component.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: Version of the component.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Description of the component.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:dict>
  - name: display_name
    description: Display name of the component.
    isRequired: true
    types:
    - <xref:str>
  - name: retry_settings
    description: parallel component run failed retry
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.BatchRetrySettings>
  - name: logging_level
    description: A string of the logging level name
    isRequired: true
    types:
    - <xref:str>
  - name: max_concurrency_per_instance
    description: The max parallellism that each compute instance has.
    isRequired: true
    types:
    - <xref:int>
  - name: error_threshold
    description: The number of item processing failures should be ignored.
    isRequired: true
    types:
    - <xref:int>
  - name: mini_batch_error_threshold
    description: The number of mini batch processing failures should be ignored.
    isRequired: true
    types:
    - <xref:int>
  - name: task
    description: The parallel task.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.ParallelTask>
  - name: mini_batch_size
    description: 'For FileDataset input, this field is the number of files a user
      script can process

      in one run() call. For TabularDataset input, this field is the approximate size
      of data the user script

      can process in one run() call. Example values are 1024, 1024KB, 10MB, and 1GB.

      (optional, default value is 10 files for FileDataset and 1MB for TabularDataset.)
      This value could be set

      through PipelineParameter.'
    isRequired: true
    types:
    - <xref:str>
  - name: input_data
    description: The input data.
    isRequired: true
    types:
    - <xref:str>
  - name: resources
    description: Compute Resource configuration for the component.
    isRequired: true
    types:
    - <xref:Union>[<xref:dict>, <xref:azure.ai.ml.entities.JobResourceConfiguration>]
  - name: inputs
    description: Inputs of the component.
    isRequired: true
    types:
    - <xref:dict>
  - name: outputs
    description: Outputs of the component.
    isRequired: true
    types:
    - <xref:dict>
  - name: code
    description: promoted property from task.code
    isRequired: true
    types:
    - <xref:str>
  - name: instance_count
    description: promoted property from resources.instance_count
    isRequired: true
    types:
    - <xref:int>
  - name: is_deterministic
    description: Whether the parallel component is deterministic.
    isRequired: true
    types:
    - <xref:bool>
methods:
- uid: azure.ai.ml.entities.ParallelComponent.dump
  name: dump
  summary: Dump the component content into a file in yaml format.
  signature: 'dump(dest: str | PathLike | IO, **kwargs) -> None'
  parameters:
  - name: dest
    description: 'The destination to receive this component''s content.

      Must be either a path to a local file, or an already-open file stream.

      If dest is a file path, a new file will be created,

      and an exception is raised if the file exists.

      If dest is an open file, the file will be written to directly,

      and an exception will be raised if the file is not writable.'
    isRequired: true
    types:
    - <xref:Union>[<xref:PathLike>, <xref:str>, <xref:IO>[<xref:AnyStr>]]
attributes:
- uid: azure.ai.ml.entities.ParallelComponent.base_path
  name: base_path
  summary: Base path of the resource.
  return:
    description: Base path of the resource
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.ParallelComponent.code
  name: code
  summary: 'Return value of promoted property task.code, which is a local or

    remote path pointing at source code.'
  return:
    description: Value of task.code.
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.ParallelComponent.creation_context
  name: creation_context
  summary: Creation context.
  return:
    description: Creation metadata of the resource.
    types:
    - <xref:Optional>[<xref:azure.ai.ml.entities.SystemData>]
- uid: azure.ai.ml.entities.ParallelComponent.display_name
  name: display_name
  summary: Display name of the component.
  return:
    description: Display name of the component.
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.ParallelComponent.environment
  name: environment
  summary: 'Return value of promoted property task.environment, indicate the

    environment that training job will run in.'
  return:
    description: Value of task.environment.
    types:
    - <xref:Optional>[<xref:azure.ai.ml.entities.Environment>, <xref:str>]
- uid: azure.ai.ml.entities.ParallelComponent.id
  name: id
  summary: Resource ID.
  return:
    description: Global id of the resource, Azure Resource Manager ID
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.ParallelComponent.inputs
  name: inputs
  summary: Inputs of the component.
  return:
    description: Inputs of the component.
    types:
    - <xref:dict>
- uid: azure.ai.ml.entities.ParallelComponent.instance_count
  name: instance_count
  summary: Return value of promoted property resources.instance_count.
  return:
    description: Value of resources.instance_count.
    types:
    - <xref:Optional>[<xref:int>]
- uid: azure.ai.ml.entities.ParallelComponent.is_deterministic
  name: is_deterministic
  summary: Whether the component is deterministic.
  return:
    description: Whether the component is deterministic
    types:
    - <xref:bool>
- uid: azure.ai.ml.entities.ParallelComponent.outputs
  name: outputs
  summary: Outputs of the component.
  return:
    description: Outputs of the component.
    types:
    - <xref:dict>
- uid: azure.ai.ml.entities.ParallelComponent.resources
  name: resources
- uid: azure.ai.ml.entities.ParallelComponent.retry_settings
  name: retry_settings
- uid: azure.ai.ml.entities.ParallelComponent.task
  name: task
- uid: azure.ai.ml.entities.ParallelComponent.type
  name: type
  summary: Type of the component, default is 'command'.
  return:
    description: Type of the component.
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.ParallelComponent.version
  name: version
