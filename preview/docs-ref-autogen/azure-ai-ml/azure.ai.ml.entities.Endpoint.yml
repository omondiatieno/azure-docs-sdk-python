uid: azure.ai.ml.entities.Endpoint
name: Endpoint
fullName: azure.ai.ml.entities.Endpoint
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._resource.Resource
summary: Endpoint base class.
constructor:
  syntax: 'Endpoint(auth_mode: str = None, location: str = None, name: str = None,
    tags: Dict[str, str] = None, properties: Dict[str, Any] = None, description: str
    = None, **kwargs)'
  parameters:
  - name: auth_mode
    description: the authentication mode, defaults to None
    defaultValue: None
    types:
    - <xref:str>, <xref:optional>
  - name: location
    description: defaults to None
    defaultValue: None
    types:
    - <xref:str>, <xref:optional>
  - name: traffic
    description: Traffic rules on how the traffic will be routed across deployments,
      defaults to {}
    isRequired: true
    types:
    - <xref:Dict>[<xref:str>, <xref:int>], <xref:optional>
  - name: name
    description: Name of the resource.
    defaultValue: None
    types:
    - <xref:str>, <xref:optional>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: properties
    description: The asset property dictionary.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: scoring_uri
    description: str, Endpoint URI, readonly
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: openapi_uri
    description: str, Endpoint Open API URI, readonly
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: provisioning_state
    description: str, provisioning state, readonly
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: description
    description: Description of the resource.
    defaultValue: None
    types:
    - <xref:str>, <xref:optional>
