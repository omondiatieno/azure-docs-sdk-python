### YamlMime:PythonClass
uid: azure.ai.ml.entities.AmlCompute
name: AmlCompute
fullName: azure.ai.ml.entities.AmlCompute
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._compute.compute.Compute
summary: Aml Compute resource.
constructor:
  syntax: 'AmlCompute(*, name: str, description: str = None, size: str = None, ssh_public_access_enabled:
    bool = None, ssh_settings: AmlComputeSshSettings = None, min_instances: int =
    None, max_instances: int = None, network_settings: NetworkSettings = None, idle_time_before_scale_down:
    int = None, identity: IdentityConfiguration = None, tier: str = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the compute
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Description of the resource.
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: size
    description: Compute Size, defaults to None.
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: ssh_settings
    description: SSH settings to access the AzureML compute cluster.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.AmlComputeSshSettings>, <xref:optional>
  - name: network_settings
    description: Virtual network settings for the AzureML compute cluster.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.NetworkSettings>, <xref:optional>
  - name: idle_time_before_scale_down
    description: Node Idle Time before scaling down amlCompute. Defaults to None.
    isRequired: true
    types:
    - <xref:int>, <xref:optional>
  - name: identity
    description: The identity configuration, identities that are associated with the
      compute cluster.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.IdentityConfiguration>, <xref:optional>
  - name: tier
    description: 'Virtual Machine tier. Possible values include: "Dedicated", "LowPriority".
      Defaults to None.'
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: min_instances
    description: Minimum number of instances. Defaults to None.
    isRequired: true
    types:
    - <xref:int>, <xref:optional>
  - name: max_instances
    description: Maximum number of instances. Defaults to None.
    isRequired: true
    types:
    - <xref:int>, <xref:optional>
  - name: ssh_public_access_enabled
    description: 'State of the public SSH port. Possible values are:

      False - Indicates that the public ssh port is closed on all nodes of the cluster.
      True -

      Indicates that the public ssh port is open on all nodes of the cluster. None
      -

      Indicates that the public ssh port is closed on all nodes of the cluster if
      VNet is defined,

      else is open all public nodes. It can be default only during cluster creation
      time, after

      creation it will be either True or False. Possible values include: True, False,
      None. Default value: None.

      :type ssh_public_access_enabled: bool, optional'
    isRequired: true
methods:
- uid: azure.ai.ml.entities.AmlCompute.dump
  name: dump
  summary: Dump the compute content into a file in yaml format.
  signature: 'dump(dest: str | PathLike | IO, **kwargs) -> None'
  parameters:
  - name: dest
    description: 'The destination to receive this compute''s content.

      Must be either a path to a local file, or an already-open file stream.

      If dest is a file path, a new file will be created,

      and an exception is raised if the file exists.

      If dest is an open file, the file will be written to directly,

      and an exception will be raised if the file is not writable.''.'
    isRequired: true
    types:
    - <xref:Union>[<xref:PathLike>, <xref:str>, <xref:IO>[<xref:AnyStr>]]
attributes:
- uid: azure.ai.ml.entities.AmlCompute.base_path
  name: base_path
  summary: Base path of the resource.
  return:
    description: Base path of the resource
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.AmlCompute.created_on
  name: created_on
  summary: Creation timestamp.
  return:
    description: '[description]'
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.AmlCompute.creation_context
  name: creation_context
  summary: Creation context.
  return:
    description: Creation metadata of the resource.
    types:
    - <xref:Optional>[<xref:azure.ai.ml.entities.SystemData>]
- uid: azure.ai.ml.entities.AmlCompute.id
  name: id
  summary: Resource ID.
  return:
    description: Global id of the resource, Azure Resource Manager ID
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.AmlCompute.provisioning_errors
  name: provisioning_errors
  summary: Provisioning errors.
  return:
    description: '[description]'
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.AmlCompute.provisioning_state
  name: provisioning_state
  summary: Provisioning state.
  return:
    description: '[description]'
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.AmlCompute.type
  name: type
  summary: 'The type of the compute, possible values are ["amlcompute",

    "computeinstance", "virtualmachine", "kubernetes", "synapsespark"]'
  return:
    description: The type of the compute
    types:
    - <xref:Optional>[<xref:str>]
