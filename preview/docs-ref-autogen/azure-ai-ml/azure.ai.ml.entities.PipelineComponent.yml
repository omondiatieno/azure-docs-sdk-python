constructor:
  syntax: 'PipelineComponent(*, name: str = None, version: str = None, description:
    str = None, tags: Dict = None, display_name: str = None, inputs: Dict = None,
    outputs: Dict = None, jobs: Dict[str, BaseNode] = None, is_deterministic: bool
    = None, **kwargs)'
