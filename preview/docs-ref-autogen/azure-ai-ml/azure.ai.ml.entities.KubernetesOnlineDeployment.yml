### YamlMime:PythonClass
uid: azure.ai.ml.entities.KubernetesOnlineDeployment
name: KubernetesOnlineDeployment
fullName: azure.ai.ml.entities.KubernetesOnlineDeployment
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._deployment.online_deployment.OnlineDeployment
summary: Kubernetes Online endpoint deployment entity.
constructor:
  syntax: 'KubernetesOnlineDeployment(*, name: str, endpoint_name: str = None, tags:
    Dict[str, Any] = None, properties: Dict[str, Any] = None, description: str = None,
    model: str | Model = None, code_configuration: CodeConfiguration = None, environment:
    str | Environment = None, app_insights_enabled: bool = False, scale_settings:
    DefaultScaleSettings | TargetUtilizationScaleSettings = None, request_settings:
    OnlineRequestSettings = None, liveness_probe: ProbeSettings = None, readiness_probe:
    ProbeSettings = None, environment_variables: Dict[str, str] = None, resources:
    ResourceRequirementsSettings = None, instance_count: int = None, instance_type:
    str = None, code_path: str | PathLike = None, scoring_script: str | PathLike =
    None, **kwargs)'
  parameters:
  - name: name
    description: Name of the resource.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: properties
    description: The asset property dictionary.
    isRequired: true
    types:
    - <xref:Dict>[<xref:str>, <xref:Any>], <xref:optional>
  - name: description
    description: Description of the resource.
    isRequired: true
    types:
    - <xref:str>, <xref:optional>
  - name: model
    description: Model entity for the endpoint deployment, defaults to None
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:azure.ai.ml.entities.Model>], <xref:optional>
  - name: code_configuration
    description: defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.CodeConfiguration>, <xref:optional>
  - name: environment
    description: Environment entity for the endpoint deployment, defaults to None
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:azure.ai.ml.entities.Environment>], <xref:optional>
  - name: app_insights_enabled
    description: defaults to False
    isRequired: true
    types:
    - <xref:bool>, <xref:optional>
  - name: scale_settings
    description: How the online deployment will scale.
    isRequired: true
    types:
    - <xref:Union>[<xref:azure.ai.ml.entities.DefaultScaleSettings>, <xref:azure.ai.ml.entities.TargetUtilizationScaleSettings>],
      <xref:optional>
  - name: request_settings
    description: defaults to RequestSettings()
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.OnlineRequestSettings>, <xref:optional>
  - name: liveness_probe
    description: Liveness probe settings.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.ProbeSettings>, <xref:optional>
  - name: readiness_probe
    description: Readiness probe settings.
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.ProbeSettings>, <xref:optional>
  - name: environment_variables
    description: Environment variables that will be set in deployment.
    isRequired: true
    types:
    - <xref:dict>, <xref:optional>
  - name: resources
    description: defaults to None
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.ResourceRequirementsSettings>, <xref:optional>
  - name: instance_type
    description: The instance type defined by K8S cluster admin.
    isRequired: true
    types:
    - <xref:str>
  - name: instance_count
    description: The instance count used for this deployment.
    isRequired: true
    types:
    - <xref:int>
  - name: code_path
    description: Folder path to local code assets. Equivalent to code_configuration.code.
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:PathLike>], <xref:optional>
  - name: scoring_script
    description: Scoring script name. Equivalent to code_configuration.code.scoring_script.
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:PathLike>], <xref:optional>
methods:
- uid: azure.ai.ml.entities.KubernetesOnlineDeployment.dump
  name: dump
  summary: Dump the deployment content into a file in yaml format.
  signature: 'dump(dest: str | PathLike | IO, **kwargs) -> None'
  parameters:
  - name: dest
    description: 'The destination to receive this deployment''s content.

      Must be either a path to a local file, or an already-open file stream.

      If dest is a file path, a new file will be created,

      and an exception is raised if the file exists.

      If dest is an open file, the file will be written to directly,

      and an exception will be raised if the file is not writable.'
    isRequired: true
    types:
    - <xref:Union>[<xref:PathLike>, <xref:str>, <xref:IO>[<xref:AnyStr>]]
attributes:
- uid: azure.ai.ml.entities.KubernetesOnlineDeployment.base_path
  name: base_path
  summary: Base path of the resource.
  return:
    description: Base path of the resource
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.KubernetesOnlineDeployment.code_path
  name: code_path
- uid: azure.ai.ml.entities.KubernetesOnlineDeployment.creation_context
  name: creation_context
  summary: Creation context.
  return:
    description: Creation metadata of the resource.
    types:
    - <xref:Optional>[<xref:azure.ai.ml.entities.SystemData>]
- uid: azure.ai.ml.entities.KubernetesOnlineDeployment.id
  name: id
  summary: Resource ID.
  return:
    description: Global id of the resource, Azure Resource Manager ID
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.KubernetesOnlineDeployment.provisioning_state
  name: provisioning_state
  summary: Deployment provisioning state, readonly.
  return:
    description: Deployment provisioning state.
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.KubernetesOnlineDeployment.scoring_script
  name: scoring_script
- uid: azure.ai.ml.entities.KubernetesOnlineDeployment.type
  name: type
