### YamlMime:PythonClass
uid: azure.ai.ml.entities.Environment
name: Environment
fullName: azure.ai.ml.entities.Environment
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._assets.asset.Asset
summary: Environment for training.
constructor:
  syntax: 'Environment(*, name: str = None, version: str = None, description: str
    = None, image: str = None, build: BuildContext = None, conda_file: str | PathLike
    = None, tags: Dict = None, properties: Dict = None, datastore: str | None = None,
    **kwargs)'
  parameters:
  - name: name
    description: Name of the resource.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: Version of the asset.
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Description of the resource.
    isRequired: true
    types:
    - <xref:str>
  - name: image
    description: URI of a custom base image.
    isRequired: true
    types:
    - <xref:str>
  - name: build
    description: Docker build context to create the environment. Mutually exclusive
      with "image"
    isRequired: true
    types:
    - <xref:azure.ai.ml.entities.BuildContext>
  - name: conda_file
    description: Path to configuration file listing conda packages to install.
    isRequired: true
    types:
    - <xref:Optional>[<xref:str>, <xref:os.Pathlike>]
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: properties
    description: The asset property dictionary.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: datastore
    description: The datastore to upload the local artifact to.
    isRequired: true
    types:
    - <xref:str>
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:dict>
methods:
- uid: azure.ai.ml.entities.Environment.dump
  name: dump
  summary: Dump the asset content into a file in yaml format.
  signature: 'dump(dest: str | PathLike | IO, **kwargs) -> None'
  parameters:
  - name: dest
    description: 'The destination to receive this asset''s content.

      Must be either a path to a local file, or an already-open file stream.

      If dest is a file path, a new file will be created,

      and an exception is raised if the file exists.

      If dest is an open file, the file will be written to directly,

      and an exception will be raised if the file is not writable.'
    isRequired: true
    types:
    - <xref:Union>[<xref:PathLike>, <xref:str>, <xref:IO>[<xref:AnyStr>]]
- uid: azure.ai.ml.entities.Environment.validate
  name: validate
  signature: validate()
attributes:
- uid: azure.ai.ml.entities.Environment.base_path
  name: base_path
  summary: Base path of the resource.
  return:
    description: Base path of the resource
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.Environment.conda_file
  name: conda_file
  summary: Conda environment specification.
  return:
    description: Conda dependencies loaded from *conda_file* param.
    types:
    - <xref:Dict>
- uid: azure.ai.ml.entities.Environment.creation_context
  name: creation_context
  summary: Creation context.
  return:
    description: Creation metadata of the resource.
    types:
    - <xref:Optional>[<xref:azure.ai.ml.entities.SystemData>]
- uid: azure.ai.ml.entities.Environment.id
  name: id
  summary: Resource ID.
  return:
    description: Global id of the resource, Azure Resource Manager ID
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.Environment.version
  name: version
