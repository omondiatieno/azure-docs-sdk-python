### YamlMime:PythonClass
uid: azure.ai.ml.entities.OnlineEndpoint
name: OnlineEndpoint
fullName: azure.ai.ml.entities.OnlineEndpoint
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._endpoint.endpoint.Endpoint
summary: Online endpoint entity.
constructor:
  syntax: 'OnlineEndpoint(name: str = None, tags: Dict[str, Any] = None, properties:
    Dict[str, Any] = None, auth_mode: str = ''key'', description: str = None, location:
    str = None, traffic: Dict[str, int] = None, mirror_traffic: Dict[str, int] = None,
    identity: IdentityConfiguration = None, scoring_uri: str = None, openapi_uri:
    str = None, provisioning_state: str = None, kind: str = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the resource.
    defaultValue: None
    types:
    - <xref:str>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: properties
    description: The asset property dictionary.
    defaultValue: None
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: auth_mode
    description: 'Possible values include: "aml_token", "key", defaults to "key"'
    defaultValue: key
    types:
    - <xref:str>, <xref:optional>
  - name: description
    description: Description of the inference endpoint, defaults to None
    defaultValue: None
    types:
    - <xref:str>, <xref:optional>
  - name: location
    description: defaults to None
    defaultValue: None
    types:
    - <xref:str>, <xref:optional>
  - name: traffic
    description: Traffic rules on how the traffic will be routed across deployments,
      defaults to {}
    defaultValue: None
    types:
    - <xref:Dict>[<xref:str>, <xref:int>], <xref:optional>
  - name: mirror_traffic
    description: Duplicated live traffic used to inference a single deployment, defaults
      to {}
    defaultValue: None
    types:
    - <xref:Dict>[<xref:str>, <xref:int>], <xref:optional>
  - name: provisioning_state
    description: str, provisioning state, readonly
    defaultValue: None
    types:
    - <xref:str>, <xref:optional>
  - name: identity
    description: defaults to SystemAssigned
    defaultValue: None
    types:
    - <xref:azure.ai.ml.entities.IdentityConfiguration>, <xref:optional>
  - name: kind
    description: 'Kind of the resource, we have two kinds: K8s and Managed online
      endpoints,

      defaults to None.'
    defaultValue: None
    types:
    - <xref:str>, <xref:optional>
  - name: scoring_uri
    defaultValue: None
  - name: openapi_uri
    defaultValue: None
methods:
- uid: azure.ai.ml.entities.OnlineEndpoint.dump
  name: dump
  signature: 'abstract dump(dest: str | PathLike | IO = None, **kwargs) -> None'
  parameters:
  - name: dest
    defaultValue: None
attributes:
- uid: azure.ai.ml.entities.OnlineEndpoint.base_path
  name: base_path
  summary: Base path of the resource.
  return:
    description: Base path of the resource
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.OnlineEndpoint.creation_context
  name: creation_context
  summary: Creation context.
  return:
    description: Creation metadata of the resource.
    types:
    - <xref:Optional>[<xref:azure.ai.ml.entities.SystemData>]
- uid: azure.ai.ml.entities.OnlineEndpoint.id
  name: id
  summary: Resource ID.
  return:
    description: Global id of the resource, Azure Resource Manager ID
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.OnlineEndpoint.openapi_uri
  name: openapi_uri
  summary: URI to check the open api definition of the endpoint.
  return:
    description: The open API URI
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.OnlineEndpoint.provisioning_state
  name: provisioning_state
  summary: Endpoint provisioning state, readonly.
  return:
    description: Endpoint provisioning state.
    types:
    - <xref:Optional>[<xref:str>]
- uid: azure.ai.ml.entities.OnlineEndpoint.scoring_uri
  name: scoring_uri
  summary: URI to use to perform a prediction, readonly.
  return:
    description: The scoring URI
    types:
    - <xref:Optional>[<xref:str>]
