    description: The request object to be sent.
    isRequired: true
    types:
    - '[<xref:ClientRequest>](<xref:msrest.universal_http#msrest.universal_http.ClientRequest>)'
  - name: headers
    description: Any headers to add to the request.
    defaultValue: None
    types:
