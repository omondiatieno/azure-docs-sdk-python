### YamlMime:PythonClass
uid: msrest.universal_http.aiohttp.AioHTTPSender
name: AioHTTPSender
fullName: msrest.universal_http.aiohttp.AioHTTPSender
module: msrest.universal_http.aiohttp
inheritances:
- msrest.universal_http.async_abc.AsyncHTTPSender
summary: AioHttp HTTP sender implementation.
constructor:
  syntax: AioHTTPSender(*, loop=None)
methods:
- uid: msrest.universal_http.aiohttp.AioHTTPSender.build_context
  name: build_context
  summary: 'Allow the sender to build a context that will be passed

    across the pipeline with the request.


    Return type has no constraints. Implementation is not

    required and None by default.'
  signature: build_context() -> Any
- uid: msrest.universal_http.aiohttp.AioHTTPSender.send
  name: send
  summary: 'Send the request using this HTTP sender.


    Will pre-load the body into memory to be available with a sync method.

    pass stream=True to avoid this behavior.'
  signature: 'async send(request: ClientRequest, **config: Any) -> AsyncClientResponse'
  parameters:
  - name: request
    isRequired: true
