### YamlMime:PythonClass
uid: azure.communication.callautomation.CallInvite
name: CallInvite
fullName: azure.communication.callautomation.CallInvite
module: azure.communication.callautomation
inheritances:
- builtins.object
summary: Details of call invitation for outgoing call.
constructor:
  syntax: 'CallInvite(target: CommunicationIdentifier, *, source_caller_id_number:
    PhoneNumberIdentifier | None = None, source_display_name: str | None = None, sip_headers:
    Dict[str, str] | None = None, voip_headers: Dict[str, str] | None = None, **kwargs)'
  parameters:
  - name: target
    description: Target's identity.
    isRequired: true
    types:
    - <xref:azure.communication.callautomation.CommunicationIdentifier>
  - name: source_caller_id_number
    description: 'Caller''s phone number identifier.

      Required for PSTN outbound call.'
    types:
    - <xref:azure.communication.callautomation.PhoneNumberIdentifier>
  - name: source_display_name
    description: Set display name for caller
    types:
    - <xref:str>
  - name: sip_headers
    description: Custom context for PSTN
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: voip_headers
    description: Custom context for VOIP
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
attributes:
- uid: azure.communication.callautomation.CallInvite.sip_headers
  name: sip_headers
  summary: Custom context for PSTN
  signature: 'sip_headers: Dict[str, str] | None'
- uid: azure.communication.callautomation.CallInvite.source_caller_id_number
  name: source_caller_id_number
  summary: Caller's phone number identifier. Required for PSTN outbound call.
  signature: 'source_caller_id_number: PhoneNumberIdentifier | None'
- uid: azure.communication.callautomation.CallInvite.source_display_name
  name: source_display_name
  summary: Display name for caller
  signature: 'source_display_name: str | None'
- uid: azure.communication.callautomation.CallInvite.target
  name: target
  summary: Target's identity.
  signature: 'target: CommunicationIdentifier'
- uid: azure.communication.callautomation.CallInvite.voip_headers
  name: voip_headers
  summary: Custom context for VOIP
  signature: 'voip_headers: Dict[str, str] | None'
