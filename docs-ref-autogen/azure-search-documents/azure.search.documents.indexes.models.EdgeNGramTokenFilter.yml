inheritances:
- azure.search.documents.indexes._generated.models._models_py3.TokenFilter
summary: 'Generates n-grams of the given size(s) starting from the front or the back
  of an input token. This token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'EdgeNGramTokenFilter(*, name: str, min_gram: int | None = 1, max_gram:
    int | None = 2, side: str | EdgeNGramTokenFilterSide | None = None, **kwargs)'
  parameters:
  - name: odata_type
    description: 'Required. Identifies the concrete type of the token filter.Constant
      filled

      by server.'
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: 'Required. The name of the token filter. It must only contain letters,
      digits,

      spaces, dashes or underscores, can only start and end with alphanumeric characters,
      and is

      limited to 128 characters.'
    isRequired: true
    types:
    - <xref:str>
  - name: min_gram
    description: 'The minimum n-gram length. Default is 1. Must be less than the value
      of

      maxGram.'
    isRequired: true
    types:
    - <xref:int>
  - name: max_gram
    description: The maximum n-gram length. Default is 2.
    isRequired: true
    types:
    - <xref:int>
  - name: side
    description: 'Specifies which side of the input the n-gram should be generated
      from. Default is

      "front". Possible values include: "front", "back".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.search.documents.indexes.models.EdgeNGramTokenFilterSide>
