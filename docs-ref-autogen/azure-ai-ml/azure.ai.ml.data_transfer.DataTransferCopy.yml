      <xref:str>]]
  - name: outputs
    description: Mapping of output data bindings used in the job.
    isRequired: true
    types:
    - <xref:Dict>[<xref:str>, <xref:Union>[<xref:str>, <xref:azure.ai.ml.Output>,
      <xref:dict>]]
  - name: name
