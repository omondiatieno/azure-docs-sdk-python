### YamlMime:PythonClass
uid: azure.ai.ml.entities.Model
name: Model
fullName: azure.ai.ml.entities.Model
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml.entities._assets._artifacts.artifact.Artifact
summary: Model for training and scoring.
constructor:
  syntax: 'Model(*, name: str | None = None, version: str | None = None, type: str
    | None = None, path: str | PathLike | None = None, utc_time_created: str | None
    = None, flavors: Dict[str, Dict[str, Any]] | None = None, description: str | None
    = None, tags: Dict | None = None, properties: Dict | None = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the resource.
    isRequired: true
    types:
    - <xref:str>
  - name: version
    description: Version of the resource.
    isRequired: true
    types:
    - <xref:str>
  - name: type
    description: 'The storage format for this entity. Used for NCD. Possible values
      include:

      "custom_model", "mlflow_model", "triton_model".'
    isRequired: true
    types:
    - <xref:str>
  - name: utc_time_created
    description: 'Date and time when the model was created, in

      UTC ISO 8601 format. (e.g. ''2020-10-19 17:44:02.096572'')'
    isRequired: true
    types:
    - <xref:str>
  - name: flavors
    description: 'The flavors in which the model can be interpreted.

      e.g. {sklearn: {sklearn_version: 0.23.2}, python_function: {loader_module: office.plrmodel,
      python_version: 3.6}'
    isRequired: true
    types:
    - <xref:Dict>[<xref:str>, <xref:Any>]
  - name: path
    description: 'A remote uri or a local path pointing at a model.

      Example: "azureml://subscriptions/{}/resourcegroups/{}/workspaces/{}/datastores/{}/paths/path_on_datastore/"'
    isRequired: true
    types:
    - <xref:str>
  - name: description
    description: Description of the resource.
    isRequired: true
    types:
    - <xref:str>
  - name: tags
    description: Tag dictionary. Tags can be added, removed, and updated.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: properties
    description: The asset property dictionary.
    isRequired: true
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:dict>
methods:
- uid: azure.ai.ml.entities.Model.dump
  name: dump
  summary: Dump the asset content into a file in yaml format.
  signature: 'dump(dest: str | PathLike | IO, **kwargs) -> None'
  parameters:
  - name: dest
    description: 'The destination to receive this asset''s content.

      Must be either a path to a local file, or an already-open file stream.

      If dest is a file path, a new file will be created,

      and an exception is raised if the file exists.

      If dest is an open file, the file will be written to directly,

      and an exception will be raised if the file is not writable.'
    isRequired: true
    types:
    - <xref:Union>[<xref:PathLike>, <xref:str>, <xref:IO>[<xref:AnyStr>]]
attributes:
- uid: azure.ai.ml.entities.Model.base_path
  name: base_path
  summary: Base path of the resource.
  return:
    description: Base path of the resource
    types:
    - <xref:str>
- uid: azure.ai.ml.entities.Model.creation_context
  name: creation_context
  summary: Creation context.
  return:
    description: Creation metadata of the resource.
    types:
    - <xref:typing.Optional>[<xref:azure.ai.ml.entities.SystemData>]
- uid: azure.ai.ml.entities.Model.id
  name: id
  summary: Resource ID.
  return:
    description: Global id of the resource, Azure Resource Manager ID
    types:
    - <xref:typing.Optional>[<xref:str>]
- uid: azure.ai.ml.entities.Model.path
  name: path
- uid: azure.ai.ml.entities.Model.version
  name: version
